<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card project</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="images/letter-l.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header></header>
    <main>
      <section class="cardContainer">
        <div class="correctCard">
          <div class="cardHeader">
            <figure>
              <i class="fa-solid fa-check"></i>
            </figure>
          </div>
          <div class="cardBody">
            <h2>Successful</h2>
            <p>
              Here something is successful. Add the description to explain the
              card.
            </p>
            <button>Go to Dashboard</button>
          </div>
        </div>
        <div class="inCompleteCard">
          <div class="cardHeader">
            <figure>
              <i class="fa-solid fa-exclamation"></i>
            </figure>
          </div>
          <div class="cardBody">
            <h2>Incomplete</h2>
            <p>
              Here something incomplete. Add the description to explain the
              card.
            </p>
            <button>Go to Dashboard</button>
          </div>
        </div>
        <div class="failedCard">
          <div class="cardHeader">
            <figure>
              <i class="fa-solid fa-x"></i>
            </figure>
          </div>
          <div class="cardBody">
            <h2>Failed</h2>
            <p>
              Here something is failed. Add the description to explain the card.
            </p>
            <button>Go to Dashboard</button>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
